<!DOCTYPE>
<html>

<head>
    <title>password generator</title>
</head>
<link rel="stylesheet" href="new.css">

<body>
    <div class="main">
        <div class="box">
            <div class="text">
                <h2 id="password-box">shivam singh</h2>
            </div>
            <div class="row">
                <div class="left">password length</div>
                <div class="right"><input type="number" id="total-char" min="2" max="30" value="8" /> </div>
            </div>
            <div class="row">
                <div class="left">Contain Uppercase</div>
                <div class="right"><input type="checkbox" id="upper-case" /> </div>
            </div>
            <div class="row">
                <div class="left">Contain Lowercase</div>
                <div class="right"><input type="checkbox" id="lower-case" /> </div>
            </div>
            <div class="row">
                <div class="left">Contain Numbers</div>
                <div class="right"><input type="checkbox" id="Numbers" /> </div>
            </div>
            <div class="row">
                <div class="left">Contain Symbols</div>
                <div class="right"><input type="checkbox" id="Symbols" /> </div>
            </div>
            <div class="row">
                <button id="btn">Generate

                </button>
            </div>
        </div>
    </div>
    <script src="new.js">

    </script>
</body>

</html>
